<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockIn Chrome Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<style type="text/css">
  body {
    width: 120vh;
  }
</style>

<body>
  <div class="container" style="border-bottom: thick solid rgba(1 58 99 / 70%);">
    <div class="heading" style="margin: 0.5em;">
      <h1 class="title"><img src="../icons/icon-16.png" width="30" height="30">ClockIn Dashboard</h1>
      <div class="settings">
        <button class="button" id="openDashboard">
          <img src="../icons/settings.png" width="25" height="20">
          <!-- Open Dashboard button here -->
          Dashboard
        </button>
      </div>
    </div>
  </div>
  <div id="container">
    <div id="col-1" style="margin: 2%;">

      <div>
        <label style="font-size: 1.5em; font-weight: bold;">TO DO LIST</label>
        <div class="todolist">
          <div class="hardline">
            <label class="hard">Hard</label>
            <p id="hardtask">
            </p>
          </div>
          <div class="medline">
            <label class="medium">Medium</label>
            <p id="mediumtask">
            </p>
          </div>
          <div class="smalline">
            <label class="easy">Easy</label>
            <p id="easytask">
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="verticalLine">
      <div id="col-2">
        <div id="workOrBreak" class="subtitle">Session is not active!</div>
        <p class="subtitle is-5"><strong>Timer</strong></p>
        <div id="timer">5:00</div>
        <script src="popup.js"></script>
      </div>
    </div>

  </div>

</body>

</html>
