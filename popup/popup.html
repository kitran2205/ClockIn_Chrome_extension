<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClockIn Chrome Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<style type="text/css">
  body {
    width: 30em;
    height: 13em;
  }
</style>

<body>
  <div class="container" style="border-bottom: thick solid rgba( 0 0 0);">
    <div class="heading" style="margin: 0.5em;">
      <h1 class="title"><img src="../icons/icon-16.png" width="30" height="30">ClockIn Dashboard</h1>
      <div class="settings">
        <button class="button" id="openDashboard">
          <img src="../icons/settings.png" width="25" height="20">
          <!-- Open Dashboard button here -->
          Dashboard
        </button>
      </div>
    </div>
  </div>
  <div id="container">
    <div id="col-1" style="margin: 2%;">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5"><strong>Add task</strong></p>
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Enter task" />
              </p>
              <div class="control">
                <div class="dropdown is-hoverable">
                  <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                      <span id="currentDifficulty">Easy</span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu" role="menu" style=" border-radius: 0.25em;">
                    <div class="dropdown-content">
                      <a href="#" class="dropdown-item">Easy</a>
                      <a href="#" class="dropdown-item">Medium</a>
                      <a href="#" class="dropdown-item">Hard</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="level-item">
              </div>
            </div>
          </div>
        </div>
        <p class="control">
          <button class="button" id="submit" style=" border-radius: 0.25em;">
            Submit
          </button>
        </p>
      </nav>
      <div>
        <label style="font-size: 1.5em; font-weight: bold;">TO DO LIST</label>
        <div class="todolist">
          <div class="hardline">
            <label class="hard">Hard</label>
            <p id="hardtask">
            </p>
          </div>
          <div class="medline">
            <label class="medium">Medium</label>
            <p id="mediumtask">
            </p>
          </div>
          <div class="smalline">
            <label class="easy">Easy</label>
            <p id="easytask">
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="verticalLine">
      <div id="col-2">
        <p class="subtitle is-5"><strong>Timer</strong></p>
        <div id="timer">05:00</div>
        <button id="start" class="button" value="0.1" style=" border-radius: 0.25em;">Start</button>
        <button id="stop" class="button" style=" border-radius: 0.25em;">Stop</button>
        <script src="popup.js"></script>
      </div>
    </div>

  </div>

</body>

</html>
